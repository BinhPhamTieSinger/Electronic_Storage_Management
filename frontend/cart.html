<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ElectroStore</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cart.css">
</head>

<body class="dark-theme">
    <div id="header-placeholder"></div>
    <main class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-page-messages" style="display: none;"></div>
        <div id="checkout-message" style="display: none;"></div>
        <div id="cart-content-area"> <!-- Wrapper for table and summary -->
            <div id="cart-items-container">
                <!-- Cart table will be rendered here by JS -->
                <div class="spinner" id="cart-loading" style="display: none;"></div>
            </div>
            <div id="cart-summary" style="display: none;">
                <h3>Order Summary</h3>
                <p>Subtotal: <span id="summary-subtotal">0₫</span></p>
                <!-- Add shipping/tax lines if needed -->
                <p class="total-price-line">Total: <span id="summary-total">0₫</span></p>
                <button id="checkout-button" class="btn btn-success btn-lg w-100">Place Order</button>
            </div>
        </div>
        <div id="cart-empty-message" style="display: none;">
            <p>Your shopping cart is empty.</p>
            <a href="/products" class="btn btn-primary">Continue Shopping</a>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="/js/main.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/components/header.js"></script>
</body>

</html>
